<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      document.addEventListener('wheel', event => {
        // 빠르게 일어나는 경우 
        // 빠르게 무언가 동작해야하는 것들은
        // 브라우저: 일단 내가 먼저 일을 할게 => 스크롤링 되고있다!!! 알려주고, 자기 할일을 먼저 함
        console.log('scrolling');
        event.preventDefault();
        // passive 하기 때문 
        // passive가 true로 default되어있는 애들은 (웬만해선) {passive:false} 로 해주지 않는것이 좋음
        // preventDefault 같은 애들을 호출 x 게 좋음
        // passive 가 true인 애들은 그냥 그런 상태로 쓰는 것이 넘넘 좋음 
      }, {passive: false});
      // 더이상 passive가 아님. active가 됨 
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        // long
        // 브라우저는 우리가 일을 다 처리할때까지 기다렸다가 => 체크박스 표시 
        console.log('checked');
        event.preventDefault();
        // 브라우저에서 기본적으로 발생하는 동작을 취소하는것 
        // 브라우저에서 더이상 체크마크가 생기지 않음 
      });
    </script>
  </body>
</html>
